<!DOCTYPE html>
<html>
<head>
  <title>Messages</title>
  <link rel="stylesheet" href="/css/jquery.dataTables.min.css">
</head>
<body>

<a href="/messages/new">âž• New Message</a>

<table id="messages"></table>

<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/jquery.dataTables.min.js"></script>
<script>
$(async function () {
  const table = $("#messages").DataTable({
    ajax: { url: "/api/messages", dataSrc: "" },
    columns: [
      { title: "ID", data: "id" },
      { title: "FetLife ID", data: "message_id" },
      { title: "Subject", data: "subject" },
      { title: "Body", data: "body" },
      { title: "Date Created", data: "dateCreated" },
      { title: "Users", data: "" },
      {
        title: "Actions",
        data: "id",
        render: id => `
          <button onclick="send(${id})">Send</button>
          <button onclick="archive(${id})">Archive</button>
          <button onclick="del(${id})">Delete</button>
        `
      }
    ]
  });

  window.archive = id =>
    fetch(`/api/messages/${id}/archive`, { method: "POST" })
      .then(() => table.ajax.reload());

  window.del = id =>
    fetch(`/api/messages/${id}`, { method: "DELETE" })
      .then(() => table.ajax.reload());

  window.send = id =>
    fetch(`/api/messages/${id}/send`, { method: "POST" });
});
</script>
</body>
</html>
